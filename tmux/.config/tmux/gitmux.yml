---
gitmux config
---

tmux:
  symbols:
    ahead: ' '
    behind: ' '
    branch: ''
    clean: ''
    conflict: ' '
    hashprefix: ':'
    modified: ' '
    staged: ' '
    stashed: 'ﮅ '
    untracked: 'ﲉ '
  styles:
    branch: '#[fg=magenta,nobold]'
    clean: '#[fg=gray,nobold]'
    conflict: '#[fg=red,nobold]'
    divergence: '#[fg=cyan,nobold]'
    modified: '#[fg=blue,bold]'
    staged: '#[fg=green,nobold]'
    stashed: '#[fg=brightred,nobold]'
    state: '#[fg=red,nobold]'
    untracked: '#[fg=#41a6b5,nobold]'
  layout: [branch, divergence, ' ', flags, ' ']
  options:
    branch_max_len: 0
    branch_trim: right
