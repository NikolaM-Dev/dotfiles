---
gitmux config
---

tmux:
  symbols:
    ahead: ' '
    behind: ' '
    branch: ''
    clean: ''
    conflict: ' '
    hashprefix: ':'
    modified: ' '
    staged: ' '
    stashed: 'ﮅ '
    untracked: 'ﲉ '
  styles:
    state: '#[fg=red,nobold]'
    branch: '#[fg=white,nobold]'
    staged: '#[fg=green,nobold]'
    conflict: '#[fg=red,nobold]'
    modified: '#[fg=yellow,nobold]'
    untracked: '#[fg=green,nobold]'
    stashed: '#[fg=gray,nobold]'
    clean: '#[fg=gray,nobold]'
    divergence: '#[fg=cyan,nobold]'
  layout: [branch, divergence, ' ', flags, ' ']
  options:
    branch_max_len: 0
    branch_trim: right
