# colors
set-option -g default-terminal "screen-256color"        # TODO: idk
set-option -sa terminal-features ',xterm-256color:RGB'  # TODO: idk

# base settings
set -g base-index 1         		    # start indexing windows at 1 instead of 0
set -g default-shell /usr/bin/zsh   # By default use zsh shell
set -g detach-on-destroy off		    # don't exit tmux when last pane is closed
set -g history-limit 1000000		    # increase history limit
set -g mouse on						          # enable mouse
set -g renumber-windows on  		    # renumber all windows when any window is closed
set -g set-clipboard on             # use system clipboard
set -s escape-time 0				        # 0 ms between ESC and ESC sequences

# pane
set -g pane-active-border-style 'fg=green,bg=default' # active border styles
set -g pane-base-index 1                              # start indexing panes at 1 instead of 0
set -g pane-border-indicators arrows                  # use arrows for pane borders
set -g pane-border-lines single                       # use single lines for pane borders
set -g pane-border-status off                         # disable pane status line
set -g pane-border-style 'fg=white,bg=default'        # pane border styles

# binds
bind-key j display-popup -E -w 40% -h 30% "sesh connect \"$(
  sesh list -i | gum filter --limit 1 --placeholder '' --prompt='  '
)\""
bind C-b switch-client -t " second brain"
bind d split-window -c "#{pane_current_path}"
bind g new-window -c "#{pane_current_path}" -n "lazygit" lazygit
bind & kill-window
bind k split-window -h -c "#{pane_current_path}"
bind q kill-session
bind r new-window -c "#{pane_current_path}" -n "ranger" ranger
bind R source-file ~/.tmux.conf \; display "Reloaded!"
bind x kill-pane

## tpm bindings
### prefix + alt + u        remove plugins
### prefix + I              install plugins
### prefix + U              update plugins
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 2'

bind-key -T copy-mode-vi M-h resize-pane -L 1
bind-key -T copy-mode-vi M-j resize-pane -D 1
bind-key -T copy-mode-vi M-k resize-pane -U 1
bind-key -T copy-mode-vi M-l resize-pane -R 1

# Mouse bindings
set -g mouse on
bind-key -n MouseUp2Status kill-window -t= # Middle click on the window label to kill it
bind-key -n DoubleClick1Status new-window # Double click on the window list to open a new window

# copy-mode-vi bindings
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Theme
set -g status-style 'bg=default,fg=white'
set -g pane-active-border-style "fg=green,bg=default"
set -g pane-border-style "fg=brightblack,bg=default"

# nikola-line
BG="#24283b"

set -g status-position top
set -g status-interval 2

# Left
session_name="#{?client_prefix,#[fg=yellow bg=$BG bold],#[fg=blue bold]}#S"
gitmux="#(gitmux -cfg $HOME/.config/tmux/gitmux.yml)"

set -g status-left-length 80
set -g status-left "$session_name $gitmux"

# Right
client_prefix="#{?client_prefix, #[fg=yellow] ,}"
time="#[fg=blue]󱑆 %I:%M %p ╷ %d.%m.%Y"

set -g status-right-length 50
set -g status-right "$client_prefix  $time"

# # command
# set -g window-status-format "#[fg=brightblack,bg=default]#F"
# set -ga window-status-format "#[fg=white,bg=default]#W "
#
# # *command
# set -g window-status-current-format "#[fg=magenta,nobold,bg=default]#F"
# set -ga window-status-current-format "#[fg=white,bold,bg=default]#W "

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'wfxr/tmux-fzf-url'

# Plugins configurations
## tmux-fzf-url
set -g @fzf-url-fzf-options '-w 50% -h 50% -0 --no-preview --reverse'
set -g @fzf-url-history-limit '2000'

## tmux-continuum
set -g @continuum-boot-options 'alacritty,fullscreen'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

## tmux-resurrect
set -g @resurrect-capture-pane-contents 'on'

# set -g default-terminal 'xterm-kitty'
# set-option -g default-terminal "screen-256color"
# set-option -g default-terminal "wezterm"
set -g default-terminal "alacritty"

# enable full colors if TERM outside is xterm-256color
# this is required for using nvim's :set termguicolors
set-option -sa terminal-overrides ',xterm-256color:RGB'
set-option -sa terminal-overrides ',screen-256color:RGB'


# set shell
set -g default-shell /bin/zsh

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
