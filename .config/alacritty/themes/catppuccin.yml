colors:
  # Default colors
  primary:
    background: '#1e1d2f'
    foreground: '#d9e0ee'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#1e1d2f'
    cursor: '#f5e0dc'

  # Normal colors
  normal:
    black:   '#6e6c7e'
    red:     '#f28fad'
    green:   '#abe9b3'
    yellow:  '#fae3b0'
    blue:    '#96cdfb'
    magenta: '#f5c2e7'
    cyan:    '#89dceb'
    white:   '#d9e0ee'

  # Bright colors
  bright:
    black:   '#988ba2'
    red:     '#f28fad'
    green:   '#abe9b3'
    yellow:  '#fae3b0'
    blue:    '#96cdfb'
    magenta: '#f5c2e7'
    cyan:    '#89dceb'
    white:   '#d9e0ee'

  indexed_colors:
    - { index: 16, color: '#f8bd96' }
    - { index: 17, color: '#f5e0dc' }
