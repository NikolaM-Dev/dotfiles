[manager]
cwd = { fg = "#94e2d5" }

# Hovered
hovered         = { fg = "#1e1e2e", bg = "#89b4fa" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#f9e2af", italic = true }
find_position = { fg = "#f5c2e7", bg = "reset", italic = true }

# Marker
marker_copied   = { fg = "#a6e3a1", bg = "#a6e3a1" }
marker_cut      = { fg = "#f38ba8", bg = "#f38ba8" }
marker_selected = { fg = "#89b4fa", bg = "#89b4fa" }

# Tab
tab_active   = { fg = "#1e1e2e", bg = "#cdd6f4" }
tab_inactive = { fg = "#cdd6f4", bg = "#45475a" }
tab_width    = 1

# Count
count_copied   = { fg = "#1e1e2e", bg = "#a6e3a1" }
count_cut      = { fg = "#1e1e2e", bg = "#f38ba8" }
count_selected = { fg = "#1e1e2e", bg = "#89b4fa" }

# Border
border_symbol = " "
border_style  = { fg = "#7f849c" }

# Highlighting
syntect_theme = "~/.config/bat/themes/catppuccin-mocha.tmTheme"

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#45475a", bg = "#45475a" }

# Mode
mode_normal = { fg = "#1e1e2e", bg = "#89b4fa", bold = true }
mode_select = { fg = "#1e1e2e", bg = "#a6e3a1", bold = true }
mode_unset  = { fg = "#1e1e2e", bg = "#f2cdcd", bold = true }

# Progress
progress_error  = { fg = "#f38ba8", bg = "#45475a" }
progress_label  = { fg = "#ffffff", bold = true }
progress_normal = { fg = "#89b4fa", bg = "#45475a" }

# Permissions
permissions_r = { fg = "#f9e2af" }
permissions_s = { fg = "#7f849c" }
permissions_t = { fg = "#89b4fa" }
permissions_w = { fg = "#f38ba8" }
permissions_x = { fg = "#a6e3a1" }

[input]
border   = { fg = "#89b4fa" }
selected = { reversed = true }
title    = {}
value    = {}

[select]
active   = { fg = "#f5c2e7" }
border   = { fg = "#89b4fa" }
inactive = {}

[tasks]
border  = { fg = "#89b4fa" }
hovered = { underline = true }
title   = {}

[which]
cand            = { fg = "#94e2d5" }
desc            = { fg = "#f5c2e7" }
mask            = { bg = "#313244" }
rest            = { fg = "#9399b2" }
separator       = "  "
separator_style = { fg = "#585b70" }

[help]
desc    = { fg = "#9399b2" }
exec    = { fg = "#94e2d5" }
footer  = { fg = "#45475a", bg = "#cdd6f4" }
hovered = { bg = "#585b70", bold = true }
on      = { fg = "#f5c2e7" }

[filetype]

rules = [
	# Media
	{ mime = "image/*", fg = "#94e2d5" },
	{ mime = "{audio,video}/*", fg = "#f9e2af" },

	# Archives
	{ mime = "application/{,g}zip", fg = "#f5c2e7" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#f5c2e7" },

	# Fallback
	{ name = "*/", fg = "#89b4fa" },
	{ name = "*", fg = "#cdd6f4" },
]

